 - name: Parando o NGINX
   service:
     name: nginx
     state: stopped
   ignore_errors: True

 - name: Remover o NGINX - RED HAT
   yum: name=nginx state=absent
   when: ansible_os_family == "RedHat"

 - name: Remover o NGINX - DEBIAN
   apt: name=nginx state=absent
   when: ansible_os_family == "Debian"
